<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a =prompt("mời bạn nhập số thứ 1");
        var b =prompt("mời bạn nhập số 2");
        var c =prompt("mời bạn nhập số 3");
        var d =prompt("mời bạn nhập số 4");
        if( a > b && b > c && c > d){
            alert ("số 1 là số lớn nhất");
        }else if(b > c && c > a && a > d ) {
            alert ("số 2 là số lớn nhất");
        }else if (c > d && d > a && a > b ){
            alert ("số 3 là số lớn nhất");
        }else{
            alert ("số 4 là số lớn nhất");
        }

    </script>
</body>
</html>
